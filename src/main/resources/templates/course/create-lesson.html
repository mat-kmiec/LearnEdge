<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <!-- Bootstrap Icons -->
    <link

    <!-- Custom -->
    <link

    <link
      th:href="@{/css/pages/course.css}"

    />
  </head>
  <body>

        <button
          class="navbar-toggler"

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse text-center justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav align-items-lg-center gap-lg-3">
            <li class="nav-item">
              <a class="nav-link" href="#section1">moje kursy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html" th:href="@{/profil}"

              >
            </li>

            <li class="nav-item d-lg-none mt-2">
              <a th:href="@{/logout}" href="#" class="btn btn-gradient w-100"
                >wyloguj</a
              >
            </li>
          </ul>
        </div>
        <a

          class="btn btn-gradient ms-lg-3 d-none d-lg-inline-block"
          >wyloguj</a
        >
      </div>
    </nav>

    <div class="container py-5">
      <div class="creator-container">
        <div
          class="dashboard-header d-flex justify-content-between align-items-center flex-wrap"
        >
          <div>
            <h1 class="mb-1">Kreator lekcji</h1>
            <p class="text-light opacity-75 mb-1 small">
              Zbuduj w≈ÇasnƒÖ lekcjƒô krok po kroku ‚Äî od teorii po praktyczne
              ƒáwiczenia i quizy.
            </p>
          </div>
        </div>

        <div class="course-creator-block my-5 p-1">
          <h2 class="course-section-title mb-4">
            <i class="bi bi-pencil-square me-2"></i>Kreator lekcji ‚Äî czƒô≈õƒá 1
          </h2>

          <form>
            <!-- Nazwa lekcji -->
            <div class="mb-4">
              <label for="lessonName" class="form-label">Nazwa lekcji</label>
              <input
                type="text"
                id="lessonName"
                class="form-control"
                placeholder="Wprowad≈∫ tytu≈Ç lekcji..."
              />
            </div>

            <!-- Styl nauki -->
            <div class="mb-4">
              <label for="learningStyle" class="form-label">Styl nauki</label>
              <select
                id="learningStyle"
                class="form-select custom-select-learnedge"
              >
                <option value="" disabled selected>Wybierz styl...</option>
                <option value="visual">
                  üëÅÔ∏è Wizualny (obraz, wykres, diagram)
                </option>
                <option value="auditory">
                  üéß S≈Çuchowy (nagranie, narracja)
                </option>
                <option value="kinesthetic">
                  üß† Kinestetyczny (dzia≈Çanie, ƒáwiczenie)
                </option>
              </select>
            </div>

            <!-- Informacja o kursie (zablokowane) -->
            <div class="">
              <label for="courseName" class="form-label"
                >Lekcja nale≈ºy do kursu</label
              >
              <input
                type="text"
                id="courseName"
                class="form-control"
                value="Programowanie w Javie ‚Äî poziom podstawowy"
                disabled
              />
            </div>
          </form>

          <div class="course-block-buttons text-left my-5">
            <h4 class="course-section-title mb-4">
              <i class="bi bi-pencil-square me-2"></i>Kreator lekcji ‚Äî czƒô≈õƒá 2
            </h4>

            <div class="d-flex flex-wrap justify-content-center gap-3">
              <!-- G≈Ç√≥wne bloki -->
              <button
                class="btn btn-gradient"
                data-bs-toggle="modal"
                data-bs-target="#addTextModal"
              >
                <i class="bi bi-file-text me-2"></i> Tekst
              </button>

              <button
                class="btn btn-gradient"
                data-bs-toggle="modal"
                data-bs-target="#addHeaderModal"
              >
                <i class="bi bi-type-h1 me-2"></i> Nag≈Ç√≥wek
              </button>

              <button
                class="btn btn-gradient"
                data-bs-toggle="modal"
                data-bs-target="#addImageModal"
              >
                <i class="bi bi-image me-2"></i> Obraz
              </button>

              <button
                class="btn btn-gradient"
                data-bs-toggle="modal"
                data-bs-target="#addVideoModal"
              >
                <i class="bi bi-camera-video me-2"></i> Wideo
              </button>

              <button
                class="btn btn-gradient"
                data-bs-toggle="modal"
                data-bs-target="#addAudioModal"
              >
                <i class="bi bi-mic me-2"></i> Audio
              </button>

              <button
                class="btn btn-gradient"
                data-bs-toggle="modal"
                data-bs-target="#addCodeModal"
              >
                <i class="bi bi-terminal me-2"></i> Kod
              </button>

              <button
                class="btn btn-gradient"
                data-bs-toggle="modal"
                data-bs-target="#addQuizModal"
              >
                <i class="bi bi-question-circle me-2"></i> Quiz
              </button>

              <button
                class="btn btn-gradient"
                data-bs-toggle="modal"
                data-bs-target="#addQAModal"
              >
                <i class="bi bi-chat-text me-2"></i> Pytanie / Odpowied≈∫
              </button>

              <button
                class="btn btn-gradient"
                data-bs-toggle="modal"
                data-bs-target="#addFillModal"
              >
                <i class="bi bi-braces me-2"></i> Uzupe≈Çnij kod
              </button>

              <!-- Notatki tematyczne -->
              <button
                class="btn btn-gradient"
                data-bs-toggle="modal"
                data-bs-target="#addNoteModal"
              >
                <i class="bi bi-stickies me-2"></i> Notatka
              </button>

              <button
                class="btn btn-gradient"
                data-bs-toggle="modal"
                data-bs-target="#addTipModal"
              >
                <i class="bi bi-lightbulb me-2"></i> Wskaz√≥wka
              </button>

              <button
                class="btn btn-gradient"
                data-bs-toggle="modal"
                data-bs-target="#addIdeaModal"
              >
                <i class="bi bi-rocket-takeoff me-2"></i> Pomys≈Ç
              </button>

              <button
                class="btn btn-gradient"
                data-bs-toggle="modal"
                data-bs-target="#addWarningModal"
              >
                <i class="bi bi-exclamation-triangle me-2"></i> Uwaga
              </button>

              <button
                class="btn btn-gradient"
                data-bs-toggle="modal"
                data-bs-target="#addFactModal"
              >
                <i class="bi bi-info-circle me-2"></i> Ciekawostka
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="dashboard-container my-5 p-4">
        <div
          class="dashboard-header d-flex justify-content-between align-items-center flex-wrap"
        >
          <div>
            <h1 class="mb-1">PodglƒÖd lekcji</h1>
          </div>
        </div>

        <!-- PRZYK≈ÅADOWE ELEMENTY LEKCJI -->
        <div  id="lessonPreview" class="lesson-content"></div>
      </div>
    </div>

    <!-- Dodawanie nag≈Çowka modal -->
    <div
      class="modal fade"
      id="addHeaderModal"
      tabindex="-1"
      aria-labelledby="addHeaderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light rounded-4 border-0 p-3">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="addHeaderModalLabel">
              <i class="bi bi-type-h1 me-2"></i>Dodaj nag≈Ç√≥wek
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <label for="headerText" class="form-label">Tre≈õƒá nag≈Ç√≥wka</label>
            <input
              type="text"
              id="headerText"
              class="form-control"
              placeholder="Wpisz tytu≈Ç sekcji..."
            />
          </div>

          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-gradient w-100"
              id="addHeaderBtn"
            >
              <i class="bi bi-check-circle me-1"></i> Dodaj do lekcji
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: Dodaj tekst -->
<div
  class="modal fade"
  id="addTextModal"
  tabindex="-1"
  aria-labelledby="addTextModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTextModalLabel">
          <i class="bi bi-paragraph me-2"></i>Dodaj tekst
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <label for="lessonText" class="form-label">Tre≈õƒá akapitu</label>
        <textarea
          id="lessonText"
          class="form-control"
          rows="4"
          placeholder="Wpisz tre≈õƒá lekcji, np. opis pojƒôcia lub teoriƒô..."
        ></textarea>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-gradient" id="addTextBtn">
          <i class="bi bi-check-circle me-1"></i>Dodaj do lekcji
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Dodaj obraz -->
<div
  class="modal fade"
  id="addImageModal"
  tabindex="-1"
  aria-labelledby="addImageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addImageModalLabel">
          <i class="bi bi-image me-2"></i>Dodaj obraz
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <label for="lessonImage" class="form-label">Wybierz plik graficzny</label>
        <input
          type="file"
          id="lessonImage"
          class="form-control"
          accept="image/*"
        />

        <label for="imageDescription" class="form-label mt-3"
          >Opis (opcjonalny)</label
        >
        <input
          type="text"
          id="imageDescription"
          class="form-control"
          placeholder="Kr√≥tki opis obrazu..."
        />
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-gradient" id="addImageBtn">
          <i class="bi bi-check-circle me-1"></i>Dodaj do lekcji
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Dodaj wideo -->
<div
  class="modal fade"
  id="addVideoModal"
  tabindex="-1"
  aria-labelledby="addVideoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addVideoModalLabel">
          <i class="bi bi-youtube me-2"></i>Dodaj wideo
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <label for="videoLink" class="form-label">Link do filmu YouTube</label>
        <input
          type="text"
          id="videoLink"
          class="form-control"
          placeholder="np. https://www.youtube.com/watch?v=YF59k3gZeb4"
        />

        <label for="videoTitle" class="form-label mt-3">Tytu≈Ç filmu (opcjonalny)</label>
        <input
          type="text"
          id="videoTitle"
          class="form-control"
          placeholder="Kr√≥tki opis wideo..."
        />
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-gradient" id="addVideoBtn">
          <i class="bi bi-check-circle me-1"></i>Dodaj do lekcji
        </button>
      </div>
    </div>
  </div>
</div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/course.js"></script>
  </body>
</html>
