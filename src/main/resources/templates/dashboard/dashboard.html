<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnEdge - Dashboard</title>
    <link
      rel="icon"
      type="image/x-icon"
      th:href="@{/img/favicon.ico}"
      href="../../static/img/favicon.ico"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom -->
    <link
      th:href="@{/css/pages/dashboard.css}"
      href="../../static/css/pages/dashboard.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav th:replace="~{fragments/nav :: navbar}"></nav>

    <div class="container py-5">
      <div class="dashboard-container">
        <div
          class="dashboard-header d-flex justify-content-between align-items-center flex-wrap"
        >
          <div>
            <h1 class="mb-1">Moje kursy</h1>
            <p class="text-light opacity-75 mb-0 small">
              Chcesz poszerzyć swoje horyzonty?
              <a
                th:href="@{/dostepne-kursy}"
                href="available-courses.html"
                class="fw-semibold text-decoration-none"
                style="color: var(--color-accent)"
                >Zobacz dostępne kursy</a
              >.
            </p>
          </div>
        </div>

        <div class="row g-4">
          <div class="col-md-6 col-lg-4" th:each="course : ${courses}">
            <div class="course-card h-100 position-relative">
              <h5 class="fw-bold mb-2 d-flex align-items-center mt-3" th:text="${course.name}">
                 Programowanie w Javie
              </h5>
              <p class="small text-light mb-3" th:text="${course.description}">
                Zrozum podstawy Javy i naucz się budować aplikacje krok po
                kroku.
              </p>
              <div class="progress mb-3">
                <div class="progress-bar" th:style="'width:' + ${course.progress} + '%'"></div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <span class="small" th:text="${course.progress} + '% ukończono'">65% ukończono</span>
                <a class="btn btn-sm btn-gradient" th:href="@{/kurs/{slug}(slug=${course.slug})}">Kontynuuj</a>
              </div>
            </div>
          </div>
            <div class="col-12" th:if="${#lists.isEmpty(courses)}">

                <div class="alert text-center p-4 text-light">
                    <i class="bi bi-emoji-frown text-light fs-2 d-block mb-2"></i>
                    <h5 class="mb-2">Nie jesteś zapisany na żaden kurs.</h5>
                    <p class="mb-3">Przejdź do katalogu kursów i rozpocznij swoją naukę!</p>
                    <a th:href="@{/dostepne-kursy}" class="btn btn-gradient">
                        Zapisz się na kurs
                    </a>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
