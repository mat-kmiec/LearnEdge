<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnEdge - Logowanie</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" href="../../static/img/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom -->
    <link th:href="@{/css/pages/login.css}" href="../../static/css/pages/login.css" rel="stylesheet" />
</head>
<body>
    <main>
    <section class="card p-4 shadow">
      <header class="text-center mb-4">
        <img th:src="@{/img/logo-icon.png}"src="../../static/img/logo-icon.png" alt="Logo aplikacji" width="64" height="64" class="mb-3">
        <h1 class="h4 fw-bold brand-gradient">LearnEdge</h1>
      </header>

      <form action="/login" method="post" novalidate aria-label="Formularz logowania">
        <div class="mb-3">
          <label for="email" class="form-label">Adres e-mail</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="nazwa@domena.pl" required autocomplete="username">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Hasło</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Wprowadź hasło" required autocomplete="current-password">
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input type="checkbox" id="remember" name="remember" class="form-check-input">
            <label for="remember" class="form-check-label">Zapamiętaj mnie</label>
          </div>
          <a href="/reset-password" class="small text-decoration-none">Zapomniałeś hasła?</a>
        </div>

        <button type="submit" class="btn btn-gradient w-100 mb-3">Zaloguj się</button>
        <div class="d-flex justify-content-center">
            <p >Zaloguj się przez:</p>
        </div>
          <div class="d-flex justify-content-center">

              <button class="btn" type="button"><i class="bi bi-google me-2 google-icon fs-3"></i></button>
              <button class="btn" type="button"><i class="bi bi-facebook me-2 text-primary fs-3"></i></button>
          </div>
      </form>

      <footer class="text-center mt-4">
        <p class="small mb-0">Nie masz konta?
          <a href="/register" class="text-decoration-none fw-semibold">Zarejestruj się</a>
        </p>
      </footer>
    </section>
  </main>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
