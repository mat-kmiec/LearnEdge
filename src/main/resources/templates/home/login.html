<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LearnEdge - Logowanie</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" href="../../static/img/favicon.ico"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <!-- Custom -->
    <link th:href="@{/css/pages/auth.css}" href="../../static/css/pages/auth.css" rel="stylesheet"/>
</head>
<body>
<main>
    <section class="card p-4 shadow">
        <header class="text-center mb-4">
            <img th:src="@{/img/logo-icon.png}" src="../../static/img/logo-icon.png" alt="Logo aplikacji" width="64"
                 height="64" class="mb-3">
            <h1 class="h4 fw-bold brand-gradient">LearnEdge</h1>
        </header>

        <form action="/login" method="post" novalidate aria-label="Formularz logowania">


            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="nazwa@google.com">
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Hasło">
                <label for="floatingPassword">Hasło</label>
            </div>


            <div class="d-flex justify-content-between align-items-center mb-4 mt-3">
                <div class="form-check">
                    <input type="checkbox" id="remember" name="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">Zapamiętaj mnie</label>
                </div>
                <a th:href="@{/przypomnij-haslo}" href="#" class="small text-decoration-none">Zapomniałeś hasła?</a>
            </div>

            <button type="submit" class="btn btn-gradient w-100 mb-3">Zaloguj się</button>
            <div class="d-flex justify-content-center">
                <p>Zaloguj się przez:</p>
            </div>
            <div class="d-flex justify-content-center">

                <button class="btn" type="button"><i class="bi bi-google me-2 google-icon fs-3"></i></button>
                <button class="btn" type="button"><i class="bi bi-facebook me-2 text-primary fs-3"></i></button>
            </div>
        </form>

        <footer class="text-center mt-4">
            <p class="small mb-0">Nie masz konta?
                <a th:href="@{/rejestracja}" href="#" class="text-decoration-none fw-semibold">Zarejestruj się</a>
            </p>
        </footer>
    </section>
</main>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
