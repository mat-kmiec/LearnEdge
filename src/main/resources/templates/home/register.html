<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LearnEdge - Rejestracja</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" href="../../static/img/favicon.ico"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <!-- Custom -->
    <link th:href="@{/css/pages/auth.css}" href="../../static/css/pages/auth.css" rel="stylesheet"/>
</head>
<body>
<main class="m-lg-3">
    <section class="card p-4 shadow">
        <header class="text-center mb-4">
            <img th:src="@{/img/logo-icon.png}" src="../../static/img/logo-icon.png" alt="Logo aplikacji" width="64"
                 height="64" class="mb-3">
            <h1 class="h4 fw-bold brand-gradient">LearnEdge</h1>
        </header>
        <p class="text-muted mb-3 text-center">
            Nie masz jeszcze konta? <br> Wypełnij poniższy formularz, aby się zarejestrować.
        </p>

        <form action="/login" method="post" novalidate aria-label="Formularz logowania">

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputName" placeholder="nazwa@google.com">
                <label for="floatingInputName">Imię</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="nazwa@google.com">
                <label for="floatingInputEmail">E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Hasło">
                <label for="floatingPassword">Hasło</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPasswordRepeat" placeholder="Hasło">
                <label for="floatingPassword">Powtórz hasło</label>
            </div>


            <button type="submit" class="btn btn-gradient w-100 mb-3">Zarejestruj się</button>
            <div class="d-flex justify-content-center">
                <p>Zarejestruj się przez:</p>
            </div>
            <div class="d-flex justify-content-center">

                <button class="btn" type="button"><i class="bi bi-google me-2 google-icon fs-3"></i></button>
                <button class="btn" type="button"><i class="bi bi-facebook me-2 text-primary fs-3"></i></button>
            </div>
        </form>

        <footer class="text-center mt-4">
            <p class="small mb-0">Masz juz konto?
                <a href="/login" class="text-decoration-none fw-semibold">Zaloguj się</a>
            </p> 
        </footer>
    </section>
</main>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
