<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ustaw nowe hasło – LearnEdge</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h4 mb-3">Ustaw nowe hasło</h1>

          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

          <form th:action="@{/reset-hasla}" method="post" novalidate>
            <input type="hidden" name="token" th:value="${token}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
              <label for="password" class="form-label">Nowe hasło</label>
              <input id="password" name="password" type="password" class="form-control" minlength="6" required autocomplete="new-password">
            </div>

            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">Zapisz hasło</button>
              <a th:href="@{/logowanie}" class="btn btn-outline-secondary">Wróć do logowania</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
